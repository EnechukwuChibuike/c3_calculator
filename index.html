<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <section class="displayCal">
          <p class="cal"></p>
          <h1 class="result"></h1>
        </section>

        <section class="btnContainer">
          <button class="topBtn">C</button>
          <button class="topBtn">DEL</button>
          <button class="topBtn">%</button>
          <button class="rightBtn">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="rightBtn">x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="rightBtn">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="rightBtn">+</button>
          <button class="zero">0</button>
          <button>.</button>
          <button class="rightBtn">=</button>
        </section>
      </section>
    </main>
  </body>
</html>
